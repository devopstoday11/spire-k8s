apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: spire-sidecar-injector
webhooks:
  - name: sidecar-injector.spiffe.io
    clientConfig:
      url: "https://192.168.99.1:9999/inject"
      caBundle: ""
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Fail

